<body ng-app="app.province" ng-controller="addCtrl">
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->

          <a class="navbar-brand brand-logo-mini" href="../../index.html"><img src="../../images/cordaid-logo.png" alt="logo"/></a>
          <button class="navbar-toggler navbar-toggler align-self-center d-none d-lg-flex" type="button" data-toggle="minimize">
            <span class="typcn typcn-th-menu"></span>
          </button>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        
          <ul class="navbar-nav navbar-nav-right">
   
            <li class="nav-item nav-profile dropdown">
              <a class="nav-link dropdown-toggle  pl-0 pr-0" href="#" data-toggle="dropdown" id="profileDropdown">
                <i class="typcn typcn-user-outline mr-0"></i>
                <span class="nav-profile-name">Daniel Kalonji</span>
              </a>
              <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
                <a class="dropdown-item">
                <i class="typcn typcn-cog text-primary"></i>
                A propos
                </a>
                <a class="dropdown-item">
                <i class="typcn typcn-power text-primary"></i>
                Quitter
                </a>
              </div>
            </li>
          </ul>
          <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
            <span class="typcn typcn-th-menu"></span>
          </button>
        </div>
      </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <div th:replace="/views/partials/menu :: menu"></div>
      <!-- partial -->
      <div class="container" style="padding: 0;">
        <div class="container-fluid page-body-wrapper full-page-wrapper" style="padding: 0;">

              
                <div class="" style="padding: 0;width: 100%;" >
                  <div class="" style="padding-left: 0.5em;border: 1px solid transparent;">
                    <div class="auth-form-light" style="padding:0 ;position: relative;float: left;width: 50%;">
                        <h4 th:text="${title}"></h4>
                        <h6 class="font-weight-light">Importez fichier csv</h6>
                        <form class="pt-3" method="post" enctype="multipart/form-data" action="/orgunits/zs/add">
                          <div class="form-group">
                            <label>File upload</label>
                            <input type="file" id="orgunits" name="orgunits" class="file-upload-default">
                            <div class="input-group col-xs-12">
                              <input type="text" class="form-control file-upload-info" disabled placeholder="Upload fichier ">
                              <span class="input-group-append">
                                <button style="border: 1px solid white;" class="file-upload-browse btn btn-primary" type="button">Upload</button>
                                <button style="border: 1px solid white;" type="submit" class="btn btn-primary mr-2">Envoyer</button>
                              </span>
                            </div>
                          </div>
                        </form>
      
                      </div>

                      
                        <table id="zsDataTable" style="width:100%;" class="display table table-bordered table-striped table-hover">
                            <thead>
                              <tr>
                                <th>DHIS2 ID</th>
                                <th>ZONE DE SANTE</th>
                                <th>DHIS2 ID DPS</th>
                               <th>PROVINCE</th>

                              </tr>
                            </thead>
                            <tbody>
                              <tr th:each="zone: ${zs}" >
                                <td th:text="${zone.dhis2id}"></td>
                                <td th:text="${zone.name}"></td>
                                <td th:each="p: ${zone.idProvinces}" th:text="${p.dhis2id}"></td>
                                <td th:each="p: ${zone.idProvinces}" th:text="${p.name}"></td>
                              </tr>

                            </tbody>
                          </table>
                      
                    
                  </div>
                </div>
                </div>
       
          <!-- content-wrapper ends -->

              <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
    
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>

  <script src = "https://code.jquery.com/jquery-3.7.0.js"></script>

  <script src = "https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>

  <script th:src="@{/js/angular.min.js}"></script>
  <script th:src="@{/js/zsController.js}" th:inline="javascript"></script>
